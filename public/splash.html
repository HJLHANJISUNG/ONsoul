    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #ffb6c1 0%,
          #90ee90 50%,
          #98fb98 100%
        );
        font-family: "Arial", sans-serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .splash-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .final-text {
        font-size: 4rem;
        font-weight: bold;
        color: white;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transform: scale(0.5);
        transition: all 2s ease;
        z-index: 1000;
      }

      .final-text.show {
        opacity: 1;
        transform: scale(1);
      }

      .floating-text {
        position: absolute;
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.8);
        pointer-events: none;
        transition: all 3s ease;
        z-index: 100;
      }

      .heart {
        position: absolute;
        font-size: 1.5rem;
        color: #ff69b4;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .loading-bar {
        position: absolute;
        bottom: 20%;
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
      }

      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #ff69b4, #90ee90);
        width: 0%;
        transition: width 0.3s ease;
      }

      .loading-text {
        position: absolute;
        bottom: 15%;
        color: white;
        font-size: 1.2rem;
        text-align: center;
        width: 100%;
      }

      .skip-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      .skip-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .final-text {
          font-size: 2.5rem;
        }

        .loading-bar {
          width: 250px;
        }
      }
    </style>

      let animationProgress = 0;
      let floatingTexts = [];
      let hearts = [];

      // 初始化动画
      function initAnimation() {
        // 初始化多语言文本
        initSplashLanguage();

        createFloatingTexts();
        createHearts();
        startAnimation();
      }

      // 初始化开场动画多语言
      function initSplashLanguage() {
        const currentLang = getCurrentLanguage();
        const loadingText = document.getElementById("loadingText");
        const skipBtn = document.querySelector(".skip-btn");

        if (loadingText && loadingText.getAttribute(`data-${currentLang}`)) {
          loadingText.textContent = loadingText.getAttribute(
            `data-${currentLang}`
          );
        }

        if (skipBtn && skipBtn.getAttribute(`data-${currentLang}`)) {
          skipBtn.textContent = skipBtn.getAttribute(`data-${currentLang}`);
        }
      }

      // 获取当前语言
      function getCurrentLanguage() {
        return localStorage.getItem("language") || "zh";
      }

      // 创建浮动文字
      function createFloatingTexts() {
        const container = document.querySelector(".splash-container");
        const currentLang = getCurrentLanguage();
        const messages = supportMessages[currentLang] || supportMessages.zh;

        for (let i = 0; i < 50; i++) {
          const text = document.createElement("div");
          text.className = "floating-text";
          text.textContent =
            messages[Math.floor(Math.random() * messages.length)];

          // 随机位置
          text.style.left = Math.random() * 100 + "%";
          text.style.top = Math.random() * 100 + "%";
          text.style.fontSize = Math.random() * 0.5 + 0.8 + "rem";
          text.style.opacity = "0";

          container.appendChild(text);
          floatingTexts.push(text);
        }
      }

      // 创建心形装饰
      function createHearts() {
        const container = document.querySelector(".splash-container");

        for (let i = 0; i < 20; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "💕";

          heart.style.left = Math.random() * 100 + "%";
          heart.style.top = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 2 + "s";
          heart.style.opacity = "0";

          container.appendChild(heart);
          hearts.push(heart);
        }
      }

      // 开始动画
      function startAnimation() {
        const finalText = document.getElementById("finalText");
        const loadingProgress = document.getElementById("loadingProgress");
        const loadingText = document.getElementById("loadingText");

        // 第一阶段：显示浮动文字
        setTimeout(() => {
          floatingTexts.forEach((text, index) => {
            setTimeout(() => {
              text.style.opacity = "1";
            }, index * 50);
          });
        }, 500);

        // 第二阶段：显示心形
        setTimeout(() => {
          hearts.forEach((heart, index) => {
            setTimeout(() => {
              heart.style.opacity = "1";
            }, index * 100);
          });
        }, 2000);

        // 第三阶段：文字汇聚
        setTimeout(() => {
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;

          floatingTexts.forEach((text, index) => {
            setTimeout(() => {
              text.style.left = centerX + "px";
              text.style.top = centerY + "px";
              text.style.transform = "scale(0)";
              text.style.opacity = "0";
            }, index * 30);
          });

          hearts.forEach((heart, index) => {
            setTimeout(() => {
              heart.style.left = centerX + "px";
              heart.style.top = centerY + "px";
              heart.style.transform = "scale(0)";
              heart.style.opacity = "0";
            }, index * 50);
          });
        }, 4000);

        // 第四阶段：显示最终文字
        setTimeout(() => {
          finalText.classList.add("show");
          loadingProgress.style.width = "100%";

          // 根据语言显示不同的欢迎文本
          const currentLang = getCurrentLanguage();
          const welcomeTexts = {
            zh: "欢迎来到OHMNANON的世界！",
            en: "Welcome to OHMNANON World!",
            th: "ยินดีต้อนรับสู่โลกของ OHMNANON!",
          };
          loadingText.textContent =
            welcomeTexts[currentLang] || welcomeTexts.zh;
        }, 6000);

        // 第五阶段：跳转到主页面
        setTimeout(() => {
          window.location.href = "index.html";
        }, 8000);

        // 更新进度条
        const progressInterval = setInterval(() => {
          animationProgress += 1;
          loadingProgress.style.width = (animationProgress / 80) * 100 + "%";

          if (animationProgress >= 80) {
            clearInterval(progressInterval);
          }
        }, 100);
      }

      // 跳过动画
      function skipAnimation() {
        window.location.href = "index.html";
      }

      // 页面加载完成后开始动画
      window.addEventListener("load", initAnimation);
